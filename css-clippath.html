<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css clip path</title>
	<style>
		img {
		    -webkit-clip-path: circle(100px at center);
		    -moz-clip-path: circle(100px, 100px, 100px);
		    clip-path: circle(100px, 100px, 100px);
		}
	</style>
</head>
<body>
	<img src="bg.jpg" alt="">
</body>
</html>
